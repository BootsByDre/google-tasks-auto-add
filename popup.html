<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Task List</title>
    <style>
        /* Basic Light Mode Styles */
        body {
            font-family: sans-serif;
            padding: 10px;
            min-width: 200px; /* Give the popup a minimum width */
            background-color: #ffffff; /* Light background */
            color: #333333; /* Light mode text color */
        }
        h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #000000; /* Darker color for headings in light mode */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333333;
            box-sizing: border-box; /* Add this */
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333333;
            box-sizing: border-box; /* Add this */
        }
        button {
            background-color: #4285F4; /* Google Blue */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        button:hover {
            background-color: #357ae8; /* Darker blue on hover */
        }
        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .error {
            color: red;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e; /* Dark background */
                color: #cccccc; /* Light text color */
            }
            h2 {
                color: #ffffff; /* White color for headings in dark mode */
            }
            select, input, textarea {
                border-color: #555; /* Darker border */
                background-color: #333333; /* Darker background */
                color: #cccccc; /* Light text */
            }
            button {
                background-color: #3c78d8; /* Slightly darker Google Blue for dark mode */
            }
             button:hover {
                background-color: #3369c6; /* Even darker blue on hover in dark mode */
            }
            #status {
                 color: #aaaaaa; /* Lighter status text */
            }
            .error {
                color: #ff6666; /* Lighter red for errors */
            }
        }
    </style>
</head>
<body>
    <h2>Add Task To:</h2>
    <label for="taskList">Choose a list:</label>
    <select id="taskList">
        <option value="">Loading lists...</option>
    </select>

    <label for="taskTitle">Title:</label>
    <input type="text" id="taskTitle" placeholder="Task title">

    <label for="taskNotes">Notes (URL):</label>
    <textarea id="taskNotes" rows="3" placeholder="Task notes or URL"></textarea>

    <button id="addTaskButton" disabled>Add Task</button> <!-- Start disabled -->
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
